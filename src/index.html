<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Grid Slideshow with OGL and GSAP</title>
  <link rel="stylesheet" href="https://use.typekit.net/hqi8tzo.css">
  <link rel="stylesheet" href="./app.scss">
</head>
<body>
  <div id="canvas-wrapper" data-canvas-wrapper></div>

  <div id="slides">
    <div class="slide" data-slide>
      <span class="slide__title | font-display" data-slide-title style="--progress: 0">Aesthete</span>
      <span class="slide__copy | font-copy" data-slide-copy>Chicago</span>
    </div>

    <div class="slide" data-slide>
      <span class="slide__title | font-display" data-slide-title style="--progress: -110">Raconteur</span>
      <span class="slide__copy | font-copy" data-slide-copy style="opacity: 0">Florence</span>
    </div>

    <div class="slide" data-slide>
      <span class="slide__title | font-display" data-slide-title style="--progress: -110">Daemonia</span>
      <span class="slide__copy | font-copy" data-slide-copy style="opacity: 0">Rome</span>
    </div>

    <div class="slide" data-slide>
      <span class="slide__title | font-display" data-slide-title style="--progress: -110">Lassitude</span>
      <span class="slide__copy | font-copy" data-slide-copy style="opacity: 0">Paris</span>
    </div>
  </div>

  <nav id="controls">
    <button class="font-display" data-carousel-control data-dir="-1">Prev</button>
    <button class="font-display" data-carousel-control data-dir="1">Next</button>
  </nav>

  <script src="./app.js"></script>
</body>
</html>
